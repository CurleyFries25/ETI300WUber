<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Information</title>
    <script>
        // Function to fetch driver data from the API and display it in the table
        async function fetchDriverData() {
            try {
                const response = await fetch('http://44.217.186.87:3000/api/drivers');
                const data = await response.json();

                if (data.length === 0) {
                    document.getElementById("drivers-list").innerHTML = "<tr><td colspan='8'>No data available</td></tr>";
                    return;
                }

                // Create table rows for each driver
                let rows = '';
                data.forEach(driver => {
                    rows += `
                        <tr>
                            <td>${driver.id}</td>
                            <td>${driver.name}</td>
                            <td>${driver.email}</td>
                            <td>${driver.phone_number}</td>
                            <td>${driver.license_number}</td>
                            <td>${driver.vehicle_type}</td>
                            <td>${driver.rating}</td>
                            <td>${driver.is_available ? 'Available' : 'Not Available'}</td>
                        </tr>
                    `;
                });

                // Insert rows into the table
                document.getElementById("drivers-list").innerHTML = rows;
            } catch (error) {
                console.error("Error fetching driver data:", error);
                document.getElementById("drivers-list").innerHTML = "<tr><td colspan='8'>Error fetching data</td></tr>";
            }
        }

        // Call the fetchDriverData function when the page loads
        window.onload = fetchDriverData;
    </script>
</head>

<body>
    <h1>Driver Information</h1>
    
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>License Number</th>
                <th>Vehicle Type</th>
                <th>Rating</th>
                <th>Availability</th>
            </tr>
        </thead>
        <tbody id="drivers-list">
            <!-- Data will be inserted here by JavaScript -->
        </tbody>
    </table>
</body>

</html>
