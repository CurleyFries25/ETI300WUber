<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Request an Uber</title>

  <!-- Google Maps Places API -->
 <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCO3Ws7ZiYAzcjLfAlO6kUFaLt339ynH1E&libraries=places"></script>
  <!-- Uber-style Dark Theme -->
  <style>
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 2rem;
    }

    .logo {
      display: block;
      margin: 0 auto 10px auto;
      width: 140px;
      filter: invert(1);
    }

    h1 {
      text-align: center;
      font-weight: 500;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    form {
      max-width: 500px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: #1c1c1e;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.05);
    }

    label {
      font-weight: 500;
      display: block;
      margin-bottom: 6px;
      margin-top: 20px;
      color: #ccc;
    }

    input, select {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      background-color: #2c2c2e;
      color: #fff;
      border: 1px solid #444;
      border-radius: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #fff;
      color: #000;
      border: none;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 8px;
      margin-top: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>

<body>
  <!-- Uber Logo -->
  <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/c/cc/Uber_logo_2018.png" alt="Uber Logo">

  <h1>Request a Ride</h1>

  <form action="/request-ride" method="POST">
    <!-- Pickup -->
    <label for="pickup">Pickup Location:</label>
    <input type="text" id="pickup" name="pickup" placeholder="Enter pickup address" required>

    <!-- Dropoff -->
    <label for="dropoff">Drop-Off Location:</label>
    <input type="text" id="dropoff" name="dropoff" placeholder="Enter destination address" required>

    <!-- Vehicle Class -->
    <label for="vehicle">Choose a Vehicle Type:</label>
    <select id="vehicle" name="vehicle" required>
      <option value="UberX">UberX</option>
      <option value="UberXL">UberXL</option>
      <option value="Comfort">Comfort</option>
      <option value="Green">Green</option>
      <option value="Pet">Pet</option>
      <option value="Share">Share</option>
      <option value="Assist">Assist</option>
      <option value="Black">Black</option>
    </select>

    <button type="submit">Find Available Drivers</button>
  </form>

  <!-- Google Maps Autocomplete -->
  <script>
    function initAutocomplete() {
      const pickupInput = document.getElementById('pickup');
      const dropoffInput = document.getElementById('dropoff');

      new google.maps.places.Autocomplete(pickupInput, {
        types: ['geocode'],
        componentRestrictions: { country: "us" }
      });

      new google.maps.places.Autocomplete(dropoffInput, {
        types: ['geocode'],
        componentRestrictions: { country: "us" }
      });
    }

    window.onload = initAutocomplete;
  </script>
</body>
</html>
